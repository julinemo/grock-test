<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polinochka Heart Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
        }
        canvas {
            display: block;
        }
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="clearButton">Delete Traces</button>
    <script src="game.js"></script>
</body>
</html>
